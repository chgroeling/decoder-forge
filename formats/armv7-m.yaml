  11110x00010x11110xxxxxxxxxxxxxxx: {name: mov_immediate_t2, to: MovImmediate, call: [set_flags_32bit(), append_flags_carry_if_apsr_c(), extract_d_11_8(), extract_16bit_imm32_7_0()]}
  11110x100100xxxx0xxxxxxxxxxxxxxx: {name: mov_immediate_t3, to: MovImmediateTemp, call: [set_flags_32bit()]}

